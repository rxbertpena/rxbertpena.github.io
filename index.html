<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Roberto Peña</title>
    <meta name="author" content="Roberto Peña">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="images/favicon/fbd1lzq94l211" type="image/x-icon"> 
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <style>
      /* Disable horizontal scrolling */
      body, html {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow-x: hidden; /* Disable horizontal scrolling */
      }

      body {
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center; /* Horizontally center the content */
        justify-content: flex-start; /* Align to the top */
        height: 100vh; /* Full height of the viewport */
        padding-top: 40px; /* Add some padding to move content from the top */
        overflow-y: auto; /* Allow vertical scrolling */
      }

      /* Container for the image and name */
      .profile-header {
        width: 100%;
        max-width: 800px;
        text-align: center;
      }

      /* Profile image styling */
      .profile-image {
        width: 250px;
        height: 250px;
        border-radius: 50%;
        object-fit: cover;
        margin-top: 40px;
      }

      /* Styling for the name under the image */
      .name {
        text-align: left;
        margin-left: 10px;
        font-size: 28px;
        font-weight: bold;
      }

      /* Container for the occupation and links */
      .occupation-links {
        display: flex;
        justify-content: space-between; /* Space between occupation and links */
        width: 100%;
        max-width: 800px;
        margin-left: 10px;
        padding-top: 0px;
        align-items: center; /* Vertically center the items */
      }

      /* Styling for the small text under name (occupation) */
      .small-text {
        font-size: 14px;
        color: #666;
      }

      /* Styling for the content section */
      .content {
        width: 100%;
        max-width: 800px;
        padding: 20px;
        text-align: left;
      }

      .content h2 {
        margin-top: 40px;
        font-size: 28px;
      }

      .content p {
        font-size: 16px;
      }

      /* Styling for the links section */
      .links {
        font-size: 16px;
        text-align: right; /* Align links to the right */
      }

      .links a {
        text-decoration: none;
        color: #000;
        margin-right: 10px; /* Space between the links */
      }

      .links a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Profile Header Section -->
    <div class="profile-header">
      <!-- Profile Image -->
      <img src="images/IMG_0890.png" alt="profile photo" class="profile-image">
      <!-- Name Section -->
      <p class="name">Roberto Antonio Peña</p>
      <!-- Small Text for Occupation and Email, and Links -->
      <div class="occupation-links">
        <!-- Occupation -->
        <p class="small-text">SWE Intern, Ven-Tel</p>
        <!-- Links (GitHub and LinkedIn) -->
        <div class="links">
          <p>
            <a href="https://www.linkedin.com/in/rxbertpena/">LinkedIn</a>| 
            <a href="https://github.com/rxbertpena/">GitHub</a>
          </p>
        </div>
      </div>
    </div>

    <!-- Content Section -->
    <div class="content">
      <p>
        Undergraduate Student pursuing a degree in Computer Science
      </p>

      <h2>Experience</h2>
      <p>
        <!-- Add your experiences here -->
      </p>

      <h2>Selected Honors/Awards</h2>
      <p>
        <!-- Add your awards here -->
      </p>
    </div>
  </body>
</html>
